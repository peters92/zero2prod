name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

  
  
  
jobs:
  
  linting:
    name: linting
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - name: Linting
        run: cargo clippy  -- -D warnings
      - name: Formatting
        run: cargo fmt -- --check
      
  build:
    needs: linting
    name: build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - name: Dependencies
        run: |
          cargo install cargo-llvm-cov
          cargo install cargo-audit
      - name: Build
        run: cargo build --verbose
      - name: Tests and Code Coverage
        run: cargo llvm-cov
      - name: Security Audit
        run: cargo audit

